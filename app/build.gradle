// ğŸ—ï¸ The Contractor's Tool List (build.gradle)

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.audiosplitter.bridge'
    compileSdk 34

    defaultConfig {
        applicationId "com.audiosplitter.bridge"
        minSdk 29 // Android 10 (Where the magic starts)
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    // ğŸ¨ Using modern UI tools (Jetpack Compose)
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.1'
    }
}

dependencies {
    // ğŸ› ï¸ The standard tools every Android worker needs
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'androidx.activity:activity-compose:1.8.2'
    
    // ğŸ¨ The paintbrush for our beautiful UI
    implementation platform('androidx.compose:compose-bom:2023.08.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.material3:material3'
}
